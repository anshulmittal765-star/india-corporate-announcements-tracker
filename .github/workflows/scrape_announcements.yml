name: Scrape Indian Corporate Announcements

on:
  # Run daily at 6:30 PM IST (1:00 PM UTC) - after market hours
  schedule:
    - cron: '0 13 * * 1-5'  # Monday to Friday
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back'
        required: false
        default: '4'

env:
  PYTHON_VERSION: '3.11'

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Run scraper
        env:
          OUTPUT_DIR: ./output
          DAYS_BACK: ${{ github.event.inputs.days_back || '4' }}
        run: |
          python scripts/scrape_announcements.py
      
      - name: List generated files
        run: |
          echo "Generated files:"
          ls -la output/
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add output/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update announcements - ${{ steps.date.outputs.date }}"
            git push
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: corporate-announcements-${{ steps.date.outputs.date }}
          path: output/
          retention-days: 30

  notify-on-failure:
    needs: scrape-and-update
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Scraper failed on ${new Date().toISOString().split('T')[0]}`;
            const body = `The corporate announcements scraper failed. Check the logs.`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automated']
            });
